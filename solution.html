<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Ranking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(250, 234, 234);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f70b0b;
            color: #f9f4f4;
            padding: 50px;
            font-size: 60px;
        }

        .ranking {
            width: 60%;
            margin: 20px auto;
            background-color: #f3d5d5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            padding: 15px;
            border-bottom: 2px solid #01070b;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #010508;
            margin-right: 10px;
        }

        .name {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 18px;
            color: #000000;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #030404;
        }
    </style>
</head>
<body>

    <header>
       Our Top 5 Donator's
    </header>

    <div class="ranking">
        <div class="rank-item">
            <span class="rank">1</span>
            <img class="avatar" src="https://as2.ftcdn.net/v2/jpg/00/87/75/31/1000_F_87753199_930udjj4hIGSWjBCrXmMbGXH2u4v3j53.jpg" alt=" 1st Ranking ">
            <span class="name"> Shivam Tiwari </span>
        </div>
        <div class="rank-item">
            <span class="rank">2</span>
            <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRopnf90lH3D_F9daPQB7LmOSnp1pwGLdHRVA&usqp=CAU" alt="2nd Ranking  ">
            <span class="name"> Shubham Raj</span>
        </div>
        <div class="rank-item">
            <span class="rank">3</span>
            <img class="avatar" src="https://as1.ftcdn.net/v2/jpg/00/87/75/30/1000_F_87753049_YgTIKnQEPRBONB2jIg1xznVcXD55YEUw.jpg" alt=" 3rd Ranking">
            <span class="name"> Vishrut Gupta</span>
        </div>
        <div class="rank-item">
            <span class="rank">4</span>
            <img class="avatar" src="https://builder.crownawards.com/StoreFront/ImageCompositionServlet?files=jsp/builderimages/BaseFiles/ROSBKBL.png,jsp/builderimages/ColorInsert/MYCBG4TH.png" alt=" 4th Ranking">
            <span class="name"> Ritvik Kant</span>
        </div>
        <div class="rank-item">
            <span class="rank">5</span>
            <img class="avatar" src="https://www.personalized-ribbons.com/rosette-ribbons/_img/places/p2-fifth-rosette-450px.jpg" alt=" 5th Ranking">
            <span class="name"> Aashi Jain </span>
        </div>
    </div>

</body>
</html>
